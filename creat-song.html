<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreatSong</title>
</head>
<body>
<h1>Creat Song form</h1>
<div class="container">
    <form action="" name="creat-song-form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" name="description" class="form-control">
        </div>
        <div class="form-group">
            <label>Singer</label>
            <input type="text" name="singer" class="form-control">
        </div>
        <div class="form-group">
            <label>Author</label>
            <input type="text" name="author" class="form-control">
        </div>
        <div class="form-group">
            <label>Thumnail</label>
            <input type="text" name="thumnail" class="form-control">
        </div>
        <div class="form-group">
            <label>Link</label>
            <input type="text" class="form-control" name="link">
        </div>
        <div class="form-group">
            <label> </label>
            <input type="button" name="btn-submit" value="Submit" class="form-control">
            <input type="reset" name="reset" class="form-control">
        </div>
    </form>
</div>
<script src="creat-song-js.js"></script>
</body>
</html>
